<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

</head>
<body>
    <div class="main">
        <div class="box">

            <div class="btn">
                <div class="bt"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="icon">
                <img src="instagram.png">
                <img src="facebook.png">
                <img src="twitter.png">
            </div>

            <form id="login" class="ip">
                <input type="text" class="inp" placeholder="Enter user ID" required>
                <input type="password" class="inp" placeholder="Enter password" required>
                <input type="checkbox" class="ck_box"><span>  Remember Password</span>
                <button type="submit" class="submit">LogIn</button>
            </form>

            <form id="register" class="ip">
                <input type="text" class="inp" placeholder="Enter user ID" required>
                <input type="email" class="inp" placeholder="Enter email" required>
                <input type="password" class="inp" placeholder="Enter password" required>
                <input type="checkbox" class="ck_box"><span>I agree the terms and conditions.</span>
                <button type="submit" class="submit">Register</button>
            </form>
            
        </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register()
        {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="0";
        }

        function login()
        {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>

</body>
</html>
